<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Searcher</a>
      <a mat-list-item href="#">Your Account</a>
      <a mat-list-item href="#">Contact</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Disconnect</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">list</mat-icon>
      </button>
      <span>Pack2Fly</span>
      <span class="spacer"></span>

      <a  href="#">Searcher</a>
      <a  href="#">Your Account</a>
      <a  href="#">Your Packs</a>
      <a  href="#">Contact</a>
      <a  href="#">About Us</a>
      <a  href="#">Disconnect</a>

    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
